<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>

    <script>
        function test(){
            console.log('test함수')
            console.log(this)
        }
        test();

        const test2 = function(){
            console.log('test2함수')
            console.log(this)
        }
        test2();

        // arrow function
        // 매개변수 => {
        //      실행문
        // }
        // arrow function은 this를 생성하지 않고, 가벼워진다
        const test3 = () => {
            console.log('test3함수')
            console.log(this)
        }
        test3();


    </script>
</body>
</html>
