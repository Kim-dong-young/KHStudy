<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * this
         * 
         * JS는 정적 스코프를 사용하기 때문에
         * 함수의 상위 스코프가 정의 시점에 평가된다.
         * 
         * 하지만 this키워드는 바인딩된 객체가 생성되는 시점에 결정된다.
         * (함수를 누가 호출했냐에 따라서 this가 결정된다.)
         */

         const test = function(){
            function test2(){
                return this;
            }

            return test2();
         }
         // 다 window가 호출해주므로 window가 리턴된다.

         /*
        const test = function(){
            return this;
        }
        */
        // 함수를 호출해준 애가 window다. 
        // 왜냐? window 영역에서 호출했으니까
        // 따라서 this = window

         console.log(test());
         console.log(test() === window);

         const human = {
            name : 'sumin',
            age : 55,
            hello : function(){
                console.log(this)
                return '안녕하세요' + this.name + '입니다.';
            }
         }

         console.log(human.hello())

         // 앞에 대문자 : class처럼 쓴다
         function Human(name, age){
            this.name = name;
            this.age = age;

            this.hello = function(){
                return '안녕하세요' + this.name + '입니다.';
            }
         }

         const human2 = new Human('성호',40);
         console.log(human2.hello())

         human2.move = function(){
            console.log(this)

            function move2(){
                console.log(this)
                return this.name + '이 움직입니다..'
            }

            return move2();
         }

         console.log(human2.move())

         // this는 누가 나를 호출하냐, 바인딩 되어있느냐
         // 따로 없으면 window

    </script>
</body>
</html>
