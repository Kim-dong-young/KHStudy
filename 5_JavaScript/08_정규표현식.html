<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .area{
        background: beige;
        height: 100px;
        border: 1px solid black;
    }

    </style>

</head>
<body>
    <h1>정규표현식</h1>
    <p>
        정규 표현식 (REGEX / REGEXP : Regular Expression ) 이란, <br>
        특정 패턴을 가진 문자열을 찾거나 또는 찾아서 변경할 때 사용하는 형식 <br>
        정규표현식을 이용하면 문자열에 대한 특정 패턴 조건을 검사할 때 편함
    </p>

    <h3>* 정규표현식 객체 생성 및 정규표현식과 관련된 메소드</h3>
    <button onclick="test1()">실행</button>
    <div class="area" id="area1"></div>

    <script>
        function test1(){
            const area = document.getElementById('area1');

            const str1 = 'javascript jquery ajax'
            const str2 = 'java oracle html css'

            // 정규표현식 객체 생성
            // -> 검색 조건으로 삼고자하는 문자열 또는 특정 패턴 만듦
            const regExp1 = new RegExp('script')  // 방법1
            const regExp2 = /script/;             // 방법2

            /*
                RegExp 객체에서 제공하는 메소드
                1) 정규식.test(문자열) : 문자열에서 정규식값과 일치하는 값이 있으면 true, 없으면 false
                2) 정규식.exec(문자열) : 문자열에서 정규식값과 일치하는 값이 있으면 해당 값중 가장 처음에 찾을 값 반환
            */

            area1.innerHTML += 'regExp1.test(str1) : ' + regExp1.test(str1) + '<br>';
            area1.innerHTML += 'regExp1.test(str2) : ' + regExp1.test(str2) + '<br>';
            area1.innerHTML += 'regExp2.test(str1) : ' + regExp2.exec(str1) + '<br>';
            area1.innerHTML += 'regExp2.test(str2) : ' + regExp2.exec(str2) + '<br>';
            area1.innerHTML += 'str1.replace(regExp2, 스크립트) : ' + str1.replace(regExp2, 'ㅇㅇ')
        }
    </script>

    <h3>* 메타문자</h3>
    <p>
        메타문자를 이용해 정규식으로 검색조건으로 삼을 '특정패턴' 제시가능 <br>
        문자열이 해당 정규식으로 제시한 특정 패턴에 만족하는지 테스트를 통해 검사할 수 있음.
    </p>

    <button onclick="test2()">실행</button>
    <div class="area" id="area2" style='height: 500px;'></div>

    <script>
        function test2(){
            const area2 = document.getElementById('area2')

            const str = 'javascript jquery ajax'

            let regExp = /a/  // 메타문자 없음
            area2.innerHTML += '/a/ : ' + regExp.test(str) + '<br>'

            regExp = /^j/ // ^ : 특정 문자로 시작한다
            area2.innerHTML += '/^j/ : ' + regExp.test(str) + '<br>'
            area2.innerHTML += '/^j/ : ' + str.replace(regExp,'*') + '<br>'

            regExp = /[abc]/ // [ ] : 대괄호 내에 여러문자들을 목록처럼 나열가능하다
            // ex) [abc] = a나 b나 c중 하나
            //     [a-z] = a부터 z까지 중 하나
            //     [A-Z] = A부터 Z까지 중 하나
            //     [0-9] = 0부터 9까지 중 하나
            area2.innerHTML += '/[abc]/ : ' + regExp.test(str) + '<br>'
            area2.innerHTML += '/[abc]/ : ' + str.replace(regExp,'*') + '<br>'

            regExp = /[x$]/ // $ : 특정 문자로 끝난다
            area2.innerHTML += '/[x$]/ : ' + regExp.test(str) + '<br>'
            area2.innerHTML += '/[x$]/ : ' + str.replace(regExp,'*') + '<br>'
        }
    </script>

    

</body>
</html>
