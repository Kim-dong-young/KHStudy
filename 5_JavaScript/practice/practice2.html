<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            border: 1px solid black;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>

    단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것

    <p>구매자 : <input type="text" name="rn" placeholder="구매자 이름을 입력하세요"></p>
    상품명 : <input type="text" id="product" name="mm" placeholder="상품명을 입력하세요"><br><br>
    가격 : <input type="number" name="price" placeholder="가격을 입력하세요"> <br><br>

    <button onclick="displayInfo()">입력값 출력하기</button>
    <br><br>
    <div id="area1" class="area" style="background: bisque;"></div>
    <!-- 
        구매자 : xxx
        상품명 : xxx
        가격 : xxx 
    -->

    <script>
        function displayInfo(){
            
            const customerName = document.getElementsByTagName('input')[0].value
            //const customerName = document.querySelector('input').value
            const productName = document.getElementById('product').value
            const productPrice = document.getElementsByName('price')[0].value
            // const productPrice = document.querySelectorAll("input[name='price']")[0].value
            // const productPrice = document.querySelector("input[name='price']").value
            // const productPrice = document.getElementsByName('price')[0].value

            let div1Text = document.createElement('div')
            div1Text.innerHTML = `구매자 : ${customerName}<br>
                                상품명 : ${productName}<br>
                                가격 : ${productPrice}`
            
            document.querySelector('#area1').appendChild(div1Text)
            
            //div1.innerHTML = `구매자 : ${customerName}<br>
            //                  상품명 : ${productName}<br>
            //                  가격 : ${productPrice}`

        }
    </script>
</body>
</html>
