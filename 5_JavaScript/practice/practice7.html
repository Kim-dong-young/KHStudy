    <title>실습문제</title>

        .align-center{
            display: flex;
            text-align: center;
            justify-content: center;
        }
    </style>
</head>
<body>

        <legend>검색할 항목을 선택하세요.</legend>

        <label for="date">날짜</label>

        <input id="author" type="radio" name="search-option">
        <label for="author">작성자</label>

    </fieldset>

    
</body>
