<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제</title>
    <style>
        .align-center{
            display: flex;
            text-align: center;
            justify-content: center;
            gap : 25px;
        }

        .area{
            width:500px;
            height:50px;
        }

        .search{
            background-color: lightgray;
            padding: 12px;
            display: none;
        }

    </style>
</head>
<body>
    <fieldset class="align-center area"> 
        <legend>검색할 항목을 선택하세요.</legend>

        <label for="title">
            <input id="title" type="radio" name="search-option" value="title" onclick="showSearchBox('search-title')">
            제목
        </label>

        <label for="date">
            <input id="date" type="radio" name="search-option" value="date"  onclick="showSearchBox('search-date')">
            날짜
        </label>

        <label for="author">
            <input id="author" type="radio" name="search-option" value="author"  onclick="showSearchBox('search-author')">
            작성자
        </label>

    </fieldset>

    <br>

    <form id='search-title' class="search area">
        검색할 제목을 입력하세요. <br>
        <input type="text" name="title" size="50">
        <input type="submit" value="검색" onclick="return false;">
    </form>

    <form id='search-date' class="search area">
        검색할 날짜를 선택하세요. <br>
        <input type="date" name="start">  - <input type="date" name="end">
        <input type="submit" value="검색" onclick="return false;">
    </form>

    <form id='search-author' class="search area">
        검색할 작성자 아이디를 입력하세요. <br>
        <input type="text" size="25">
        <input type="submit" value="검색" onclick="return false;">
    </form>

    <script>
        function showSearchBox(id){
            const searchBoxArr = document.getElementsByClassName('search area')
            for(let box of searchBoxArr){
                box.style.display = 'none'
            }

            document.getElementById(id).style.display = 'block';

            /*
                $('.box').hide();
                $('#' + id).show();
            */
        }

        // 기본으로 검색창 호출해두고 싶을 때
        /*
            $(function(){
                document.querySelector("input[value='date']").click()
            })
        */

    </script>

</body>
</html>
